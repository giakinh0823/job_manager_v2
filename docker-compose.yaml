version: '3.9'
services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Map cổng 80 trong container thành cổng 8080 trên máy host
    depends_on:
      - server
    networks:
      - job_manager_network

  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:80"  # Map cổng 80 trong container thành cổng 5000 trên máy host
    depends_on:
      - sqlserver
    networks:
      - job_manager_network

  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server
    environment:
      SA_PASSWORD: "FPTUniversity@123"  # Thay đổi mật khẩu tùy ý
      ACCEPT_EULA: "Y"
    ports:
      - "1443:1433"  # Map cổng 1433 trong container thành cổng 1433 trên máy host
    networks:
      - job_manager_network
    volumes:  # Add a named volume for the database data
      - sqlserver_data:/var/opt/mssql

networks:
  job_manager_network:
    driver: bridge

volumes:  # Define the named volume
  sqlserver_data: